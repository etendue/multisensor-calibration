name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set up Conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      shell: bash -l {0}
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov flake8
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Install GTSAM
      shell: bash -l {0}
      run: |
        conda install -c conda-forge gtsam
        python scripts/test_gtsam.py

    - name: Lint with flake8
      run: |
        # Only check for critical errors (syntax errors and undefined names)
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || echo "Critical Python errors found!"
        # Report other issues as warnings
        flake8 . --count --exit-zero --max-complexity=15 --max-line-length=127 --statistics

    - name: Test with pytest
      run: |
        pytest tests/ --cov=src/ --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
